<div class="container-fluid header shadow-style-bottom relative">
    <div class="float-start actions align-row-center" (click)="goBack()">
        <span [class]="Icons.NG_ANGLE_LEFT" style="font-size: 1.1rem;"></span>
    </div>
    <div class="position-center bold">
        Terms of Use
    </div>
</div>

<div class="container-fluid d-column align-items-center my-3">
    <small class="light-grey text-center">
        Understand the rules and guidelines for using InSynq, including your rights, responsibilities, and our policies for maintaining a safe and respectful community.
    </small>
</div>

<div class="container-fluid mb-1" [innerHTML]="document?.content"></div>

<div class="container-fluid mb-3">
    <div class="float-end small light-grey">
        Version {{ document?.version }} - Effective from {{ document?.createdOn | date:'MMMM d, yyyy' }}
    </div>
</div>
