<app-dropdown
    [(value)]="value"
    [options]="options"
    optionLabel="description"
    [disabled]="disabled()"
    (onChange)="change()">
    <ng-template #selectedItemTemplate let-item>
        <div [ngClass]="{ 'transparent-text': item?.description === '' }">
            {{ item?.name }}
        </div>
    </ng-template>
    <ng-template #itemTemplate let-item>
        <div [ngClass]="{ 'transparent-text':item.description === ''}">{{ item.name }}</div>
    </ng-template>
</app-dropdown>
